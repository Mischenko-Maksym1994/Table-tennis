<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настольный теннис</Table></title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <h1>Hello!!</h1>

    <div class="registration">
        <div>
            <input type="text" id="name-input" 
            placeholder="Введите имя игрока">
            <button type="submit" class="btn btn_add_player">Добавить игрока</button>
        </div>

        <div class="regisration_players">
            <h3 class="second_title">Список игроков</h3>
            <ul class="players_list js_players_list">
            </ul>
        </div>
    </div>

    <div class="gaming_session">
        <div>
            <ul class="gaming_session_list">
                <li>
                    <input type="radio" class="ready_player">
                    Player
                </li>
            </ul>
        </div>
    </div>

    <div class="box">
        
        <div class="generation_team">
            <p>Команда № <span class="js-firstNumber"></span>
            </p>      
            <p>Команда № <span class="js-secondNumber"></span>
            </p>
            <button class="btn js-btn">Сгенерировать</button>
        </div>

    </div>
    
    <!-- <script src="/JavaScript/logic.js"></script> -->
    <script src="./JS/PlayObj.js" type="module"></script>
</body>
</html>
