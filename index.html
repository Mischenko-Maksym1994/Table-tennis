<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настольный теннис</Table></title>
    <link rel="stylesheet" href="./CSS/style.css">

<body>
    <h1>Hello!!</h1>

    <div class="registration">
        <div>
            <input type="text" id="name-input" 
            placeholder="Введите имя игрока">
            <p class="outputName"></p>
            <button type="submit" class="btn btn_add">Добавить игрока</button>
        </div>

        <div class="regisration_players">
            <h2 class="second_title">Список игроков <span class="js-quantityPlayers"></span></h2>
            <ul class="players_list js_players_list">
            </ul>
        </div>

        <div class="team">
            <h2 class="second_title">Список всех возможных команд с игроками</h2>
            <ul class="team_list js_team_list">
            </ul>
        </div>
    </div>

    <div class="box">
        <h2></h2>
        <div class="generation_team">
            <p>Команда № <span class="js-firstNumber"></span>
            </p>      
            <p>Команда № <span class="js-secondNumber"></span>
            </p>
            <button class="btn js-btn">Сгенерировать</button>
        </div>
    </div>

    <h3>Параметры для автоматического составления партий</h3>
    <div class="gaming_session">
            
            <form class="form_parametrs gaming_session_list">
                <label class="form_item">
                    Количество партий
                    <input type="number" name="maxGame" 
                    placeholder="Введите число">
                </label>

                <label class="form_item">
                    Количество игроков
                    <input type="number" name="countPlayer"
                    placeholder="Введите число">
                </label>

                <label class="form_item">
                    Минимальное кол-во партий для игрока
                    <input type="number" name="minGame"
                    placeholder="Введите число">
                   <span class=""></span></label>
            </form>

            
            <form class="form_gaming_session js_form_GS gaming_session_list">
                <p>Отметить игроков готовых играть</p>
                <button type="submit">Подтвердить</button>
            </form>
    </div>

    <div>
        <h3>Записать результат игр</h3>
        <form class="form_add_game">
            <div class="form_team_add">
                <label>
                    № 1 команды
                    <input type="number" name="idTeam" id="" class="form_item_number">
                </label>
                
                <label>
                    Игрок 1
                    <input type="text" name="player1" id="">
                </label>
                <label>
                    Игрок 2
                    <input type="text" name="player2" id="">
                </label>
            </div>


            <div>
                <p>счет</p>
                <label>
                    <input type="number" name="idTeam" id="" class="form_item_number">
                </label>
                <label>
                    <input type="number" name="idTeam" id="" class="form_item_number">
                </label>
            </div>

            <div class="form_team_add">
                <label>
                    № 2 команды
                    <input type="number" name="idTeam" id="" class="form_item_number">
                </label>
                
                <label>
                    Игрок 1
                    <input type="text" name="player1" id="">
                </label>
                <label>
                    Игрок 2
                    <input type="text" name="player2" id="">
                </label>
            </div>
        </form>

    </div>

    
    <!-- <script src="/JavaScript/logic.js"></script> -->
    <script src="./JS/PlayObj.js" type="module"></script>
</body>
</html>
